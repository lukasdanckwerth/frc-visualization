name: Deploy Stage

on:
  push:
    branches:
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'stage'
      - name: Add remote origin
        run: |
          git filter-branch -- --all
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME_STAGE }}.git
      - name: Heroku Deploy
        run: |
          git push heroku HEAD:main -f
      - name: Send email
        uses: dawidd6/action-send-mail@v3.6.0
        with:
          server_address: mail.gmx.net
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: frc-visualization stage update
          to: lukas.danckwerth@gmx.de
          from: frc-visualization stage
          secure: true
