<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Years Data</title>
    <style>
      .ltv-bar-chart-label {
        font-size: 12px;
      }

      .ltv-legend-pill-span {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="frcv-container">
      <div class="frcv-header">
        <a href="../index.html"> Back </a>
      </div>
      <div>
        <div style="width: 300px; display: inline-block; vertical-align: top">
          <div class="frcv-info-card">
            <h2>Years Data</h2>
            <div style="text-align: right">
              <!-- DATA SOURCE -->
              <select id="data" onchange="dataChange()">
                <option>Tracks (Grouped)</option>
                <option>Tracks (Grouped)</option>
                <option>Tracks (Relative) [Grouped]</option>
                <option>Tracks (Relative) [Grouped]</option>
                <option>Tokens, Types (Grouped)</option>
                <option>Tokens, Types (per Track)</option>
                <option>Types (per Tokens)</option>
                <option>Innovation List (Tracks)</option>
                <option>Innovation List (Tokens)</option>
              </select>
            </div>
            <div id="frcv-about" style="margin-top: 20px; line-height: 1.5">
              <!-- about text here -->
            </div>
            <br />
            <div style="text-align: right">
              <!-- LABELS -->
              <label for="labels">Labels:</label>
              <input
                type="checkbox"
                id="labels"
                onchange="onLabels()"
                checked
              />
              <br />
              <br />

              <!-- SCREENSHOT BUTTON -->
              <button type="button" onclick="barChart.pngDownload()">
                Screenshot
              </button>
            </div>
          </div>
        </div>

        <div style="display: inline-block; width: 880px; margin-left: 10px">
          <div id="bar-chart"></div>
        </div>
      </div>
    </div>

    <script src="../../node_modules/lotivis/dist/lotivis.js"></script>
    <script src="../../node_modules/d3/dist/d3.js"></script>

    <script>
      lotivis.debug(true);
      lotivis.config.downloadFilePrefix = "frcv";

      let datasets = [];
      let barChart = lotivis
        .bar()
        .selector("#bar-chart")
        .width(800)
        .height(400)
        .marginTop(40)
        .marginLeft(70)
        .radius(0)
        .ticks(10)
        .labels(true)
        .enabled(false);

      barChart.legend().marginLeft(70).title(null);

      function setDataset(index) {
        let dataset = datasets[index];
        let aboutContainer = document.getElementById("frcv-about");

        aboutContainer.innerText = dataset[0].about || "-";

        let data = lotivis.datasetsToData(dataset);
        let dc = lotivis.dataController(data);

        barChart.title(dataset[0].label);
        barChart.title(null);
        barChart.dataController(dc).run();
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      function onLabels() {
        barChart.labels(document.getElementById("labels").checked).run();
      }

      Promise.all([
        d3.json("../data/year.to.tracks.grouped.json"),
        d3.json("../data/year.to.tracks.grouped.json"),
        d3.json("../data/year.to.artists.per.tracks.json"),
        d3.json("../data/year.to.artists.per.tracks.grouped.json"),
        d3.json("../data/year.to.tokens.and.types.json"),
        d3.json("../data/year.to.tokens.and.types.relative.json"),
        d3.json("../data/year.to.types.per.tokens.json"),
        d3.json("../data/year.to.innovation.list.relative.json"),
        d3.json("../data/year.to.innovation.list.tokens.relative.json"),
      ]).then((all) => {
        datasets = all;
        setDataset(0);
      });
    </script>
  </body>
</html>
