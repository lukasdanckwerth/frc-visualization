<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <title>FRCV - Search</title>
  </head>
  <body>
    <!-- LOADING INDICATOR -->
    <div class="container" id="loading-indicator">
      <div class="col-12 text-center pt-5">
        <div style="margin: auto">
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="pt-2">
            <div class="alert alert-light" role="alert">Loading Corpus ...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-4" id="content">
      <!-- HEADER -->
      <div class="row">
        <div class="col-4">
          <a href="index.html" class="btn">Back</a>
        </div>
        <div class="col-4 text-center text-secondary">
          <h4>Search</h4>
        </div>
        <div class="col-4 text-end">
          <button
            type="button"
            class="btn btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#settingsModal"
          >
            Settings
          </button>
        </div>
      </div>
      <!-- CONTENT -->
      <div class="row">
        <!-- SEARCH AREA -->
        <div class="col-12" id="frcv-search-field-area">
          <div class="row">
            <!-- INPUT FIELD -->
            <div class="col-12 mt-2">
              <input
                style="width: 100%"
                class=""
                type="text"
                placeholder="Search Word"
                id="search-input"
                list="frcv-search-input-data"
                onkeydown="searchFieldAction(this)"
              />
              <datalist id="frcv-search-input-data"></datalist>
            </div>

            <div class="col-12 mt-2">
              <div class="">
                <label for="case-sensitivity">Case Sens.</label>
                <select
                  id="case-sensitivity"
                  onchange="sensitivityDropdownAction(this)"
                >
                  <option id="case-insensitive" value="case-insensitive">
                    No
                  </option>
                  <option id="case-sensitive" value="case-sensitive">
                    Yes
                  </option>
                  <option id="regex" value="regex">Regex</option>
                </select>

                <label for="from-dropdown">From</label>
                <select id="from-dropdown" onchange="fromDropdownAction(this)">
                  <!-- Year Options Here -->
                </select>
                <label for="till-dropdown">To</label>
                <select id="till-dropdown" onchange="tillDropdownAction(this)">
                  <!-- Year Options Here -->
                </select>

                <label for="relative-absolute-dropdown">Count</label>
                <select
                  id="relative-absolute-dropdown"
                  onchange="countTypeAction(this)"
                >
                  <option id="tracks" value="tracks">Tracks</option>
                  <option
                    id="tracks-relative-date"
                    value="tracks-relative-date"
                  >
                    Tracks (Rel. Date)
                  </option>
                  <option
                    id="tracks-relative-location"
                    value="tracks-relative-location"
                  >
                    Tracks (Rel. Location)
                  </option>
                  <option id="words" value="words">Words</option>
                  <option id="words-relative-date" value="words-relative-date">
                    Words (Rel. Date)
                  </option>
                  <option
                    id="words-relative-location"
                    value="words-relative-location"
                  >
                    Words (Rel. Location)
                  </option>
                </select>

                <button
                  type="button"
                  class="btn btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#innovationListModal"
                >
                  Innovation List
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- COMPONENTS -->
        <div class="col-md-6 col-12">
          <div class="row frcv-headline">
            <div class="col-6">
              <h5>Bar</h5>
            </div>
            <div class="col-6 text-end">
              <button
                type="button"
                class="btn btn-sm"
                onclick="screenshotBarWithLegend()"
              >
                Screenshot
              </button>
            </div>
          </div>
          <div id="bar-chart-legend">
            <div id="bar-chart">
              <!-- Bar Chart Here -->
            </div>
            <div id="labels-chart">
              <!-- Labels Chart Here -->
            </div>
          </div>
          <br />
          <div class="row frcv-headline">
            <div class="col-6">
              <h5>Plot</h5>
            </div>
            <div class="col-6 text-end">
              <button
                type="button"
                class="btn btn-sm"
                onclick="screenshot('plot-chart')"
              >
                Screenshot
              </button>
            </div>
          </div>
          <div id="plot-chart">
            <!-- Plot Chart Here -->
          </div>
          <div class="row frcv-headline">
            <div class="col-6">
              <h5>Data</h5>
            </div>
            <div class="col-6 text-end"></div>
          </div>
          <pre id="ltv-data-preview" class="frcv-data-preview">
            <!-- Data Here -->
          </pre>
        </div>
        <div class="col-md-6 col-12">
          <div class="row frcv-headline">
            <div class="col-6">
              <h5>Map</h5>
            </div>
            <div class="col-6 text-end">
              <button
                type="button"
                class="btn btn-sm"
                onclick="screenshot('map-chart')"
              >
                Screenshot
              </button>
            </div>
          </div>
          <div id="map-chart">
            <!-- Map Chart Here -->
          </div>
          <div class="row frcv-headline">
            <div class="col-6">
              <h5>Tracks</h5>
            </div>
            <div class="col-6 text-end"></div>
          </div>
          <div id="tracks-card" class="frcv-tracks-list">
            <!-- Tracks List Here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Innovation List Modal -->
    <div
      class="modal fade"
      id="innovationListModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="innovationListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="innovation-list" class="frcv-innovation-list">
              <!-- innovation list content here -->
            </div>
            <div class="text-end">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog frcv-modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="frcv-settings" class="frcv-settings">
              Labels:
              <div>
                <input
                  type="checkbox"
                  id="labelsBar"
                  name="labelsBar"
                  checked
                />
                <label for="labelsBar">BarChart</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="labelsMap"
                  name="labelsMap"
                  checked
                />
                <label for="labelsMap">MapChart</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="labelsPlot"
                  name="labelsPlot"
                  checked
                />
                <label for="labelsPlot">PlotChart</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Track Modal -->
    <div
      class="modal fade"
      id="trackModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="trackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog frcv-modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="frcv-track-modal-content" class="frcv-track-modal-content">
              <!-- track content here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal-backdrop fade show"
      id="trackModalBackdrop"
      style="display: none"
    ></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script src="js/recent.searches.js"></script>
    <script src="js/search.js"></script>
    <script src="js/track.popup.js"></script>
  </body>
</html>
