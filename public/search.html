<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Search</title>
    <style>
      .ltv-bar-chart-label {
        font-size: 12px;
      }

      #map-chart-paris svg .ltv-map-label {
        transform: translate(-40px, 0);
      }
    </style>
  </head>
  <body>
    <!-- LOADING INDICATOR -->
    <div class="frcv-container frcv-center" id="loading-indicator">
      Loading & parsing corpus...
    </div>
    <div class="frcv-container" id="content">
      <!-- HEADER -->

      <div class="frcv-col-3">
        <a href="index.html" class="btn">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Search</span>
      </div>
      <div class="frcv-col-3 frcv-end">
        <button onclick="showModal('settings')">Settings</button>
      </div>

      <br />
      <br />
      <!-- INPUT FIELD -->

      <!-- <textarea
        id="textarea-input"
        style="width: 100%; resize: vertical"
        placeholder="Type word. Press enter to start search."
        onkeydown="textAreaOnkeydown(this)"
      ></textarea> -->

      <input
        style="width: 100%"
        class=""
        type="text"
        placeholder=""
        id="search-input"
        list="frcv-search-input-data"
        onkeydown="searchFieldAction(this)"
      />
      <datalist id="frcv-search-input-data"></datalist>

      <div class="">
        <label for="case-sensitivity">Case Sens.</label>
        <select
          id="case-sensitivity"
          onchange="sensitivityDropdownAction(this)"
        >
          <option id="case-insensitive" value="case-insensitive">No</option>
          <option id="case-sensitive" value="case-sensitive">Yes</option>
          <option id="regex" value="regex">Regex</option>
        </select>

        <label for="from-dropdown">From</label>
        <select id="from-dropdown" onchange="fromDropdownAction(this)">
          <!-- Year Options Here -->
        </select>
        <label for="till-dropdown">To</label>
        <select id="till-dropdown" onchange="tillDropdownAction(this)">
          <!-- Year Options Here -->
        </select>

        <label for="relative-absolute-dropdown">Count</label>
        <select
          id="relative-absolute-dropdown"
          onchange="countTypeAction(this)"
        >
          <option id="tracks" value="tracks">Tracks</option>
          <option id="tracks-relative-date" value="tracks-relative-date">
            Tracks (Rel. Date)
          </option>
          <option
            id="tracks-relative-location"
            value="tracks-relative-location"
          >
            Tracks (Rel. Location)
          </option>
          <option id="words" value="words">Words</option>
          <option id="words-relative-date" value="words-relative-date">
            Words (Rel. Date)
          </option>
          <option id="words-relative-location" value="words-relative-location">
            Words (Rel. Location)
          </option>
        </select>

        <button onclick="showModal('innovation-list')">Innovation List</button>
      </div>

      <br />
      <br />

      <!-- COMPONENTS -->
      <div class="frcv-col-2">
        <div class="frcv-headline">
          <span>Bar</span>
          <button onclick="screenshot('bar-chart-and-legend')">
            Screenshot
          </button>
        </div>
        <div id="bar-chart-and-legend">
          <div id="bar-chart">
            <!-- Bar Chart Here -->
          </div>
          <div id="legend">
            <!-- Labels Chart Here -->
          </div>
        </div>
        <br />
        <div class="frcv-headline">
          <span>Plot</span>
          <button class="btn btn-sm" onclick="screenshot('plot-chart')">
            Screenshot
          </button>
        </div>
        <div id="plot-chart">
          <!-- Plot Chart Here -->
        </div>
        <br />
        <div class="frcv-headline">
          <span>Tracks</span>
        </div>
        <div id="tracks-card" class="frcv-tracks-list">
          <!-- Tracks List Here -->
        </div>
      </div>
      <div class="frcv-col-2">
        <div class="frcv-headline">
          <span>Map</span>
          <button class="btn btn-sm" onclick="screenshot('map-chart')">
            Screenshot
          </button>
        </div>
        <div id="map-chart">
          <!-- Map Chart Here -->
        </div>
        <br />
        <div class="frcv-headline">
          <span>Paris</span>
          <button onclick="screenshot('map-chart-paris')">Screenshot</button>
        </div>
        <div class="col-md-6">
          <div id="map-chart-paris">
            <!-- Map Chart Paris Here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Innovation List Modal -->
    <div class="frcv-modal" id="frcv-innovation-list-modal">
      <div class="frcv-modal-dialog">
        <div id="innovation-list" class="frcv-innovation-list">
          <!-- innovation list content here -->
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="frcv-modal" id="frcv-settings-modal">
      <div class="frcv-modal-dialog">
        <div id="frcv-settings" class="frcv-settings">
          Labels:
          <div>
            <input type="checkbox" id="labelsBar" name="labelsBar" checked />
            <label for="labelsBar">BarChart</label>
          </div>
          <div>
            <input type="checkbox" id="labelsMap" name="labelsMap" checked />
            <label for="labelsMap">MapChart</label>
          </div>
          <div>
            <input type="checkbox" id="labelsPlot" name="labelsPlot" checked />
            <label for="labelsPlot">PlotChart</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Track Modal -->
    <div class="frcv-modal" id="frcv-track-modal">
      <div class="frcv-modal-dialog">
        <div id="frcv-track-modal-content">
          <!-- track content here -->
        </div>
      </div>
    </div>

    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script src="js/recent.searches.js"></script>
    <script src="js/search.track.modal.js"></script>
    <script src="js/search.tracks.panel.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
