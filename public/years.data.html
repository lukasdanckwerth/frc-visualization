<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <title>FRCV - Years Data</title>
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
        <div class="col-4">
          <a href="index.html" class="btn">Back</a>
        </div>
        <div class="col-4 text-center text-secondary">
          <h4>Years Data</h4>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-sm" onclick="screenshot()">
            Screenshot
          </button>
          <select id="dataSelection" onchange="dataChange()">
            <option>Tracks</option>
            <option>Words</option>
            <option>Words (Relative)</option>
            <option>Types</option>
            <option>Types (Relative)</option>
          </select>
          Labels:
          <select id="labels" onchange="onLabels()">
            <option>On</option>
            <option>Off</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="bar-chart"></div>
        </div>
      </div>
    </div>

    <script src="js/lib/lotivis.js"></script>

    <script>
      lotivis.debug(true);
      lotivis.config.downloadFilePrefix = "frcv";

      let datasets = [];
      let chart = new lotivis.BarChart("bar-chart", {
        labels: true,
        selectable: false,
        margin: {
          top: 20,
          right: 20,
          left: 70,
        },
      });

      function screenshot() {
        lotivis.screenshot("bar-chart-svg", "screenshot");
      }

      function setDataset(index) {
        let set = datasets[index];
        let controller = lotivis.parseDataset(set);
        chart.setController(controller);
      }

      function dataChange() {
        let dropdown = document.getElementById("dataSelection");
        setDataset(dropdown.selectedIndex);
      }

      function onLabels() {
        let dropdown = document.getElementById("labels");
        if (dropdown.selectedIndex === 0) {
          chart.config.labels = true;
        } else {
          chart.config.labels = false;
        }

        chart.redraw();
      }

      Promise.all([
        lotivis.d3.json("./assets/year.to.track.json"),
        lotivis.d3.json("./assets/year.to.words.json"),
        lotivis.d3.json("./assets/year.to.words.relative.json"),
        lotivis.d3.json("./assets/year.to.types.json"),
        lotivis.d3.json("./assets/year.to.types.relative.json"),
      ]).then((all) => ((datasets = all), setDataset(0)));
    </script>
  </body>
</html>
