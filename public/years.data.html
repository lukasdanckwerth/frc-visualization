<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Years Data</title>
  </head>
  <body>
    <div class="frcv-container">
      <div class="frcv-col-3">
        <a href="index.html" class="btn">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Years Data</span>
      </div>
      <div class="frcv-col-3 frcv-end">
        <button type="button" onclick="screenshot()">Screenshot</button>
        <select id="data" onchange="dataChange()">
          <option>Tracks</option>
          <option>Words</option>
          <option>Words (Relative)</option>
          <option>Types</option>
          <option>Types (Relative)</option>
        </select>
        <input type="checkbox" id="labels" onchange="onLabels()" checked />
        <label for="labels">Labels</label>
      </div>

      <div id="bar-chart"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="js/lib/lotivis.js"></script>

    <script>
      lotivis.debug(true);
      lotivis.config.downloadFilePrefix = "frcv";

      let datasets = [];
      let chart = new lotivis.BarChart("bar-chart", {
        labels: true,
        selectable: false,
        margin: {
          top: 60,
          right: 20,
          left: 70,
        },
      });

      function screenshot() {
        html2canvas(document.getElementById("bar-chart"), {
          scale: 4,
        }).then((canvas) => {
          // convert canvas to base64
          let base64Data = canvas
            .toDataURL()
            .replace("data:image/png;base64,", "");

          // receive filename
          let filename = document.getElementById("data").value;

          // download as base64 file
          let anchor = document.createElement("a");
          anchor.href = "data:image/png;base64," + base64Data;
          anchor.download = filename;
          anchor.click();
        });
      }

      function setDataset(index) {
        chart.setController(lotivis.parseDataset(datasets[index]));
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      function onLabels() {
        chart.config.labels = document.getElementById("labels").checked;
        chart.redraw();
      }

      Promise.all([
        lotivis.d3.json("./assets/year.to.track.json"),
        lotivis.d3.json("./assets/year.to.words.json"),
        lotivis.d3.json("./assets/year.to.words.relative.json"),
        lotivis.d3.json("./assets/year.to.types.json"),
        lotivis.d3.json("./assets/year.to.types.relative.json"),
      ]).then((all) => {
        datasets = all;
        setDataset(0);
      });
    </script>
  </body>
</html>
