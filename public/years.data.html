<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Years Data</title>
    <style>
      .ltv-bar-chart-label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="frcv-container">
      <div class="frcv-col-3">
        <a href="index.html" class="btn">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Years Data</span>
      </div>
      <div class="frcv-col-3 frcv-end">
        <button type="button" onclick="barChart.pngDownload();">
          Screenshot
        </button>
        <select id="data" onchange="dataChange()">
          <option>Tracks</option>
          <option>Tokens</option>
          <option>Tokens (per Track)</option>
          <option>Types</option>
          <option>Types (per Track)</option>
          <option>Types (per Tokens)</option>
          <option>Tokens vs. Types</option>
          <option>Tracks by Female Artists</option>
          <option>Tracks by Male Artists</option>
          <option>Tracks by Groups</option>
          <option>Tracks by All Artists</option>
          <option>Artists (per Track)</option>
        </select>
        <input type="checkbox" id="labels" onchange="onLabels()" checked />
        <label for="labels">Labels</label>
      </div>

      <div id="bar-chart"></div>
    </div>

    <script src="js/lib/lotivis.js"></script>

    <script>
      lotivis.debug(true);
      lotivis.config.downloadFilePrefix = "frcv";

      let datasets = [];
      let barChart = lotivis
        .bar()
        .selector("#bar-chart")
        .marginTop(40)
        .marginLeft(70)
        .labels(true)
        .enabled(false)
        .dates(lotivis.d3.range(1995, 2021));

      barChart.legend().marginLeft(70).title(null);

      function setDataset(index) {
        barChart.dataController(lotivis.parseDatasets(datasets[index])).run();
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      function onLabels() {
        barChart.labels(document.getElementById("labels").checked).run();
      }

      Promise.all([
        lotivis.d3.json("./assets/year.to.track.json"),
        lotivis.d3.json("./assets/year.to.tokens.json"),
        lotivis.d3.json("./assets/year.to.tokens.per.tracks.json"),
        lotivis.d3.json("./assets/year.to.types.json"),
        lotivis.d3.json("./assets/year.to.types.per.tracks.json"),
        lotivis.d3.json("./assets/year.to.types.per.tokens.json"),
        lotivis.d3.json("./assets/year.to.tokens.types.json"),
        lotivis.d3.json("./assets/year.to.female.json"),
        lotivis.d3.json("./assets/year.to.male.json"),
        lotivis.d3.json("./assets/year.to.group.json"),
        lotivis.d3.json("./assets/year.to.artists.json"),
        lotivis.d3.json("./assets/year.to.artists.per.tracks.json"),
      ]).then((all) => {
        datasets = all;
        setDataset(0);
      });
    </script>
  </body>
</html>
