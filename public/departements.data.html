<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Departements Data</title>
  </head>
  <body>
    <div class="frcv-container">
      <!-- HEADER -->
      <div class="frcv-col-3">
        <a href="index.html">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Departements Data</span>
      </div>
      <div class="frcv-col-3 frcv-end">
        <button type="button" onclick="screenshot()">Screenshot</button>
        <select id="data" onchange="dataChange()">
          <option>Artists</option>
          <option>Female Artists</option>
          <option>Male Artists</option>
          <option>Group Artists</option>
          <option>Tracks</option>
          <option>Words</option>
          <option>Words (Relative)</option>
          <option>Types</option>
          <option>Types (Relative)</option>
        </select>
        <span> &NonBreakingSpace; </span>
        <label for="labels">Labels:</label>
        <input type="checkbox" id="labels" onchange="labelsChange()" checked />
      </div>
      <!-- CONTENT -->
      <div class="row">
        <div class="col-12">
          <div style="max-width: 800px; margin: auto">
            <div id="map-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script>
      lotivis.config.downloadFilePrefix = "frcv";
      lotivis.debug(true);

      let datasets = [];

      let chart = new lotivis.MapChart("map-chart", {
        labels: true,
        selectable: false,
        excludedFeatureCodes: ["2A", "2B"],
        featureIDAccessor: (f) => "" + f.properties.code,
        featureNameAccessor: (f) => f.properties.nom,
      });

      function screenshot() {
        html2canvas(document.getElementById("map-chart"), {
          scale: 4,
        }).then((canvas) => {
          // convert canvas to base64
          let base64Data = canvas
            .toDataURL()
            .replace("data:image/png;base64,", "");

          // receive filename
          let filename = document.getElementById("data").value;

          // download as base64 file
          let anchor = document.createElement("a");
          anchor.href = "data:image/png;base64," + base64Data;
          anchor.download = filename;
          anchor.click();
        });
      }

      function labelsChange() {
        chart.config.labels = document.getElementById("labels").checked;
        chart.redraw();
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      function setDataset(index) {
        let dataset = datasets[index];
        let dataController = lotivis.parseDataset(dataset);
        chart.setController(dataController);
      }

      Promise.all([
        lotivis.d3.json("./assets/departements.to.artists.json"),
        lotivis.d3.json("./assets/departements.to.female.artists.json"),
        lotivis.d3.json("./assets/departements.to.male.artists.json"),
        lotivis.d3.json("./assets/departements.to.group.artists.json"),
        lotivis.d3.json("./assets/departements.to.tracks.json"),
        lotivis.d3.json("./assets/departements.to.words.json"),
        lotivis.d3.json("./assets/departements.to.words.relative.json"),
        lotivis.d3.json("./assets/departements.to.types.json"),
        lotivis.d3.json("./assets/departements.to.types.relative.json"),
        lotivis.d3.json("./assets/departements.geojson"),
      ])
        .then((all) => {
          let geoJSON = all.pop();
          chart.setGeoJSON(geoJSON);

          datasets = all;
          setDataset(0);
        })
        .catch((error) => alert(error));
    </script>
  </body>
</html>
