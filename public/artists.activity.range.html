<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Artists Activity Range</title>
  </head>
  <body>
    <div class="frcv-container">
      <!-- HEADER -->
      <div class="frcv-col-3">
        <a href="index.html" class="btn">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Artists Activity Range</span>
      </div>
      <div class="frcv-col-3 frcv-end">
        <button type="button" onclick="screenshot()">Screenshot</button>
        <select id="data" onchange="dataChange()">
          <option>All</option>
          <option>Female</option>
          <option>Male</option>
          <option>Groups</option>
        </select>
      </div>
      <!-- CONTENT -->
      <div class="row">
        <div class="col-12">
          <div style="max-width: 800px; margin: auto">
            <div id="plot-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script>
      lotivis.config.downloadFilePrefix = "frcv";
      lotivis.debug(true);

      let datasets = [];
      let chart = new lotivis.PlotChart("plot-chart", {
        margin: { left: 200, right: 10 },
        type: lotivis.PlotChart.Type.fraction,
        selectable: false,
      });

      function screenshot() {
        html2canvas(document.getElementById("plot-chart"), {
          scale: 4,
        }).then((canvas) => {
          // convert canvas to base64
          let base64Data = canvas
            .toDataURL()
            .replace("data:image/png;base64,", "");

          // receive filename
          let filename = document.getElementById("data").value;

          // download as base64 file
          let anchor = document.createElement("a");
          anchor.href = "data:image/png;base64," + base64Data;
          anchor.download = filename;
          anchor.click();
        });
      }

      function setDataset(index) {
        chart.setController(lotivis.parseDatasets(datasets[index]));
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      Promise.all([
        lotivis.d3.json("./assets/artists.active.range.json"),
        lotivis.d3.json("./assets/artists.active.range.female.json"),
        lotivis.d3.json("./assets/artists.active.range.male.json"),
        lotivis.d3.json("./assets/artists.active.range.groups.json"),
      ]).then((all) => ((datasets = all), setDataset(0)));
    </script>
  </body>
</html>
