<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>FRCV - Artists Activity Range</title>
  </head>
  <body>
    <div class="frcv-container">
      <!-- HEADER -->
      <div class="frcv-col-3">
        <a href="index.html" class="btn">Back</a>
      </div>
      <div class="frcv-col-3 frcv-center">
        <span>Artists Activity Range</span>
      </div>
      <br />
      <br />
      <div class="frcv-center">
        <!-- SCREENSHOT BUTTON -->
        <button type="button" onclick="plotChart.pngDownload()">
          Screenshot
        </button>
        <!-- DATA SOURCE -->
        <span> &NonBreakingSpace; </span>
        <label for="data">Data:</label>
        <select id="data" onchange="dataChange()">
          <option>All</option>
          <option selected>Female</option>
          <option>Male</option>
          <option>Groups</option>
        </select>
        <!-- PLOT TYPE -->
        <span> &NonBreakingSpace; </span>
        <label for="type">Type:</label>
        <select id="type" onchange="typeChange()">
          <option>gradient</option>
          <option selected>fraction</option>
        </select>
        <!-- SORT -->
        <span> &NonBreakingSpace; </span>
        <label for="sort">Sort:</label>
        <select id="sort" onchange="sortChange()">
          <option>alphabetically</option>
          <option>duration</option>
          <option>intensity</option>
          <option>firstDate</option>
        </select>
        <!-- LABELS -->
        <span> &NonBreakingSpace; </span>
        <label for="labels">Labels:</label>
        <input type="checkbox" id="labels" onchange="labelsChange()" checked />
      </div>
      <!-- CONTENT -->
      <div class="row">
        <div class="col-12">
          <div style="max-width: 800px; margin: auto">
            <div id="plot-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script>
      lotivis.debug(true);

      let datasets = [];
      let plotChart = lotivis
        .plot()
        .selector("#plot-chart")
        .style("fraction")
        .marginTop(50)
        .marginLeft(200)
        .marginRight(10);

      function setDataset(index) {
        plotChart.dataController(lotivis.parseDatasets(datasets[index])).run();
      }

      function dataChange() {
        setDataset(document.getElementById("data").selectedIndex);
      }

      function typeChange() {
        plotChart.style(document.getElementById("type").value).run();
      }

      function sortChange() {
        plotChart.sort(document.getElementById("sort").value).run();
      }

      function labelsChange() {
        plotChart.labels(document.getElementById("labels").checked).run();
      }

      Promise.all([
        lotivis.d3.json("./assets/artists.active.range.json"),
        lotivis.d3.json("./assets/artists.active.range.female.json"),
        lotivis.d3.json("./assets/artists.active.range.male.json"),
        lotivis.d3.json("./assets/artists.active.range.groups.json"),
      ]).then((all) => ((datasets = all), setDataset(1)));
    </script>
  </body>
</html>
