<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/lotivis.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <title>FRCV - Artists Activity Range</title>
  </head>
  <body>
    <div class="container pt-4">
      <!-- HEADER -->
      <div class="row">
        <div class="col-4">
          <a href="index.html" class="btn">Back</a>
        </div>
        <div class="col-4 text-center text-secondary">
          <h4>Artists Activity Range</h4>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-sm" onclick="screenshot()">
            Screenshot
          </button>
          <select id="dataSelection" onchange="dataChange()">
            <option>All</option>
            <option>Female</option>
            <option>Male</option>
            <option>Groups</option>
          </select>
        </div>
      </div>
      <!-- CONTENT -->
      <div class="row">
        <div class="col-12">
          <div style="max-width: 800px; margin: auto">
            <div id="plot-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/lotivis.js"></script>
    <script src="js/lib/frc.js"></script>

    <script>
      lotivis.config.downloadFilePrefix = "frcv";
      lotivis.debug(true);

      let datasets = [];
      let chart = new lotivis.PlotChart("plot-chart", {
        margin: { left: 200, right: 10 },
        type: lotivis.PlotChart.Type.fraction,
        selectable: false,
      });

      function screenshot() {
        lotivis.screenshot("plot-chart-svg", "screenshot");
      }

      function setDataset(index) {
        let set = datasets[index];
        let controller = lotivis.parseDatasets(set);
        chart.setController(controller);
      }

      function dataChange() {
        setDataset(document.getElementById("dataSelection").selectedIndex);
      }

      Promise.all([
        lotivis.d3.json("./assets/artists.active.range.json"),
        lotivis.d3.json("./assets/artists.active.range.female.json"),
        lotivis.d3.json("./assets/artists.active.range.male.json"),
        lotivis.d3.json("./assets/artists.active.range.groups.json"),
      ]).then((all) => ((datasets = all), setDataset(0)));
    </script>
  </body>
</html>
