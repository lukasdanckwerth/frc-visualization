<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/lotivis.css" />
    <link rel="stylesheet" href="./css/frcv.css" />
    <title>French Rap Corpus Visualization</title>
  </head>

  <body>
    <div class="frcv-container">
      <span class="frcv-h1">
        French Rap Corpus
        <br />
        Visualization
      </span>
      <span id="frcv-version" class="frcv-code"></span>
      <span id="frcv-environment" class="frcv-code"></span>
      <div class="frcv-menu">
        <a href="./corpus.overview.html"> Corpus Overview </a>
        <a href="./departements.data.html"> Departements Data </a>

      </div>
      <br />
      <br />
      <footer class="frcv-center">
        <!-- <a href="./about.html"> About </a> -->
      </footer>
    </div>

    <script src="js/lib/lotivis.js"></script>

    <script>
      lotivis.d3.json("./assets/about.json").then(function (response) {
        lotivis.d3.selectAll("#frcv-version").html(response.version);
        lotivis.d3
          .selectAll("#frcv-environment")
          .html("(" + response.environment + ")");
        lotivis.d3.selectAll(".frcv-corpus-size").html(response.corpusSize);
      });
    </script>
  </body>
</html>
